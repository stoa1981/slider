<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Abdel's Slide</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="slideshow center">
      <div class="slides-container">
        <input type="radio" name="i" id="i1" checked />
        <input type="radio" name="i" id="i2" />
        <input type="radio" name="i" id="i3" />
        <input type="radio" name="i" id="i4" />
        <input type="radio" name="i" id="i5" />

        <div class="a slide first-slide">
          <h2>ligue 1</h2>
        </div>
        <div class="b slide second-slide">
          <h2>liga</h2>
        </div>
        <div class="c slide third-slide">
          <h2>bundesliga</h2>
        </div>
        <div class="d slide fourth-slide">
          <h2>serie a</h2>
        </div>
        <div class="e slide fifth-slide">
          <h2>premier league</h2>
        </div>
      </div>
      <nav>
        <label for="i1" class="bar">Ligue 1</label>
        <label for="i2" class="bar">Liga</label>
        <label for="i3" class="bar">Bundesliga</label>
        <label for="i4" class="bar">Serie A</label>
        <label for="i5" class="bar">
          <img src="premier-league-logo.svg" alt="" height="40px" />
        </label>
      </nav>
    </div>
    <script src="script.js"></script>
  </body>
</html>
